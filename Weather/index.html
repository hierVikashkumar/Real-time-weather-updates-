<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WeatherIO is a weather app Made By Krishna & Team :hearts;">
    <title>Weatherio</title>
    <link rel="shortcut icon" href="./favicon.svg" type="img/svg+xml">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://googleapis.com">
    <link rel="preconnect" href="https://gstatic.com" crossorigin>
    <link href="https://googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="app.js" type="module"></script>
    <script src="router.js" type="module"></script>
</head>
<body>

    <header class="header">
        <div class="container">
            <a href="#" class="logo">
                <img src="./img/logo.png" width="364" height="58" alt="logo">
            </a>

            <div class="search-view" data-search-view>
                <div class="search-wrapper">
                    <input type="search" name="search" placeholder="Search city..." autocomplete="off" class="search-field" data-search-field>
                    <span class="m-icon leading-icon">search</span>
                    <button class="icon-btn leading-icon has-state" aria-label="close search" data-search-toggler>
                        <span class="m-icon">arrow_back</span>
                    </button>
                </div>
                <div class="search-result" data-search-result></div>
            </div>

            <div class="header-actions">

             <button class="icon-btn has-state" aria-label="open search" data-search-toggler>
                <span class="m-icon">search</span>
             </button> 

             <a href="#/current-location" class="btn-primary has-state" data-current-loaction-btn >
                <span class="m-icon">my_location</span>
                    <br />
                <span class="span">Current Location</span>
             </a>

            </div>
        </div>
    </header>

    <main>
        <article class="container" data-container>
            <div class="content-left">
                <section class="section current-weather" aria-label="current-weather" data-current-weather></section>
                <section class="section forecast" aria-labelledby="forecast-label" data-5-day-forecast ></section>
            </div>

            <div class="content-right">

                <section class="section highlights" aria-labelledby="highlights-label" data-highlights></section>

                <section class="section hourly-forecast" aria-label="hourly forecast" data-hourly-forecast ></section>


                <!-- FOOTER -->
                <footer class="footer">
                <p class="body-3">
                    Welcome Vikash 2025. All Rights Reserved
                </p>
                <p class="body-3">
                    Powered By <a href="https://openweathermap.org/api" title="Free OpenWeather Api" target="_blank" rel="noopener" >
                        <img src="./img/openweather.png" width="150" height="30" alt="OpenWeather" loading="lazy">
                    </a>
                </p>
                </footer>

            </div>


            <div class="loading" data-loading></div>
        </article>
    </main>




    <section class="error-content" data-error-content>
        <h2 class="heading">404</h2>
        <p class="body-1">Page not found!</p>
        <a href="#/weather?lat=51.507321&lon=-0.1276474" class="btn-primary">
            <span class="span">Go Home</span>
        </a>
    </section>

</body>
</html>
